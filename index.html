<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gianni Dornevil Project Portal</title>
    <link rel="icon" type="image/x-icon" href="homepage-logo.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('white-mountains.jpg') center/cover no-repeat fixed;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            position: relative;
            z-index: 0;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: -1;
        }

        header {
            background-color: rgb(82, 82, 82);
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 40px;
            padding-bottom: 60px
        }

        .project {
            background-color: rgb(80, 80, 80);
            margin: 15px;
            padding: 20px;
            width: 250px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }

        .project:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .project a {
            display: block;
            text-decoration: none;
            color: #ffffff;
            font-size: 1.2em;
            font-weight: bold;
            padding: 10px 0;
            transition: color 0.3s ease;
        }

        .project a:hover {
            color: #007bff;
        }

        footer {
            background-color: rgb(82, 82, 82);
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
            position: fixed;
            width: 100%;
            bottom: 0;
        }


        @media (max-width: 768px) {
            .project {
                width: 200px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 2em;
            }

            .project {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Project Portal for Gianni Dornevil</h1>
        <p>Here are my projects:</p>
    </header>

    <main>
        <div class="project">
            <a href="./atelier-article/index.html">Atelier Atlas</a>
        </div>
        <div class="project">
            <a href="">Project 2</a>
        </div>
    </main>

    <footer>
        <p>&copy; Project Portal designed and coded by Gianni Dornevil</p>
    </footer>
</body>
</html>
